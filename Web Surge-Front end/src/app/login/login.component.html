<h1 mat-dialog-title>Login</h1>
<mat-dialog-content>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <input type="email" email formControlName="email" placeholder="Email" />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
                Email is required.
            </mat-error>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.email">
                Invalid email.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" formControlName="password" minlength="6" placeholder="Password" />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
                Password is required.
            </mat-error>
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.minlength">
                Password must be at least 8 symbols
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button [disabled]="!loginForm.valid" (click)="loginUser()" mat-raised-button mat-primary>Login</button>
</mat-dialog-actions>
