<div class="row">
    <div class="col-md-12 row">
        <div class="page-header text-center offset-4 col-4 ">
            <h1>Latest Posts</h1>
        </div>
    </div>
    <div class="col-md-12 row ">
        <div class="col-md-4 col-lg-4 mb-4" *ngFor="let p of postService.posts">
            <h4 class="mb-3 font-weight-bold dark-grey-text ">
                <strong>{{p.title.substr(0, 50)}}</strong>
            </h4>
            <p class="grey-text ">{{p.body.substr(0, 150)}}</p>
            <p class="font-weight-bold dark-grey-text ">
                <i class="fa fa-clock-o pr-2 "></i>Created : {{p.creationDate}}
            </p>
            <button mat-raised-button routerLink="/posts/details/{{p._id}}">Read more</button>
        </div>
    </div>
</div>
